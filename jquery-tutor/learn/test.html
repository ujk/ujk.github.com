<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Öğrenimi</title>
        <script src="jquery.js"></script>
        <script>
            $(function() {
                $("p").last().addClass(["selected", "highlight"]);
            });
        </script>
        <style>
            p {
                margin: 8px;
                font-size: 16px;
            }
            .selected {
                color: red;
            }
            .highlight {
                background: yellow;
            }
        </style>
    </head>
    <body>
        <p>Merhaba</p>
        <p>ve</p>
        <p>Hoşçakal</p>
    </body>
</html>
