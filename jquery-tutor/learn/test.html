<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Öğrenimi</title>
        <script src="jquery.js"></script>
        <style>
            p {
                margin: 10px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <p><span>Merhaba</span>, nasılsın?</p>

        <script>
            $( "p" )
                .find( "span" )
                .end()
                .css( "border", "2px red solid" );
        </script>
    </body>
</html>
