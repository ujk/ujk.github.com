<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Öğrenimi</title>
        <script src="jquery.js"></script>
    </head>
    <body>
        <p>Merhaba</p>
        <span id="a">Yine merhaba</span>
        <script>
            var kolleksiyon = $( "p" );
            // yeni kolleksiyon oluştur
            kolleksiyon = kolleksiyon.add( document.getElementById( "a" ) );
            kolleksiyon.css( "background", "yellow" );
        </script>
    </body>
</html>
