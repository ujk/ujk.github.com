<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Öğrenimi</title>
        <script src="jquery.js"></script>
        <style>
            p {
                margin: 4px;
                font-size: 16px;
                font-weight: bolder;
            }
            .blue {
                color: blue;
            }
            .under {
                text-decoration: underline;
            }
            .highlight {
                background: yellow;
            }
        </style>
    </head>
    <body>
<ul>
  <li>liste elemanı 1</li>
  <li>liste elemanı 2</li>
  <li>liste elemanı 3</li>
</ul>
<p>bir paragraf</p>
        <script>
$( "li" ).add( "<p>yeni paragraf</p>" )
  .css( "background-color", "red" );
        </script>
    </body>
</html>
