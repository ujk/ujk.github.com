<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JQuery Öğrenimi</title>
        <script src="jquery.js"></script>
        <style>
            p {
                background: yellow;
            }
        </style>        
    </head>
    <body>
        <b>Hello</b>
        <p>Şunu demek isterim ki: </p>
        <script>
            $( "p" ).after( $( "b" ) );
        </script>
    </body>
</html>
